<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'UTF-8'/>
    <title>Schedule Buddy</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="shortcut icon" type="image/png" href="Favicon/SB.png">
  </head>
</html>

<body>
  <div class="header-container">
    <div class="header">
      <p>Schedule Buddy</p>
    </div>
    <div class="search-button">
      <p>search</p>
    </div>
  </div>

  <div class="middle-container">
    <div class="image">
      <img width = "575px" src='schedule.svg' alt="Picture of a Schedule" width: 50%/>
    </div>
    <div class="middle-text">
      <p class="head">don't know what to take <br> next quarter? <br> </p>
      <p class="second">Schedule Buddy is a database of student schedules <br> that can help you plan your college experience.</p>
      <div class="get-started-button">
        <p>get started</p>
      </div>
      <p class="bottom-text">filter by major, search a specific class, or <br> browse our list of GEs</p>
    </div>
  </div>

  <div class="footer">
    <p class="left-side">made by ucla students :)</p>
    <p class="right-side">privacy policy</p>
  </div>
</body>
