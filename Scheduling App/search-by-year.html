<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'UTF-8'/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Schedule Buddy</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="shortcut icon" type="image/png" href="Favicon/SB.png">
  </head>
</html>


<body>
  <div class="header-container">
    <div class="header">
      <p>Schedule Buddy</p>
    </div>
    <div class="upload-button">
      <p>upload</p>
    </div>
    <div class="search-button">
      <p>search</p>
    </div>
  </div>

  <div class="form">
    <div class='form-row'>
      <label for='major'>major: &ensp;&thinsp;&thinsp;&thinsp;&thinsp;</label>
      <input id='major-name' name='major-name' type='text'/>
    </div>
    <div class='year-dropdown'>
      <label for='year'>&ensp;year:&ensp;&ensp;&ensp;&ensp;&thinsp;</label>
      <select class='year' name='year'>
        <option value='empty'></option>
        <option value='1st'>1st</option>
        <option value='2nd'>2nd</option>
        <option value='3rd'>3rd</option>
        <option value='4th'>4th</option>
        <option value='other'>other</option>
      </select>
    </div>
    <div class="submit-button">
      <p>submit</p>
    </div>
  </div>

  <div class="footer">
    <p class="left-side">made by ucla students :)</p>
    <p class="right-side">privacy policy</p>
  </div>
</body>
